{% extends 'baseUpload.html' %}

{% block content %}

  {% block content_header %}
    <h2>Your Gallery</h2>
  {% endblock %}

  <table class="table mb-0">
    <thead>
      <tr>
        <th>Images</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
          <td>
            {% if book.cover %}
              <img src="{{ media.gallery.url }}" alt="{{ book.title }}" style="width:100px;">
            {% else %}
              <span class="text-muted">No cover</span>
            {% endif %}
          </td>
          <td>
            <a href="{{ book.cover.url }}" class="btn btn-primary btn-sm" target="_blank">
              Download Image
            </a>
          </td>
          <td><a class="nav-link" href="{% url 'upload' %}">Upload more images</a></td>
          <td>
            <form method="post" action="{% url 'delete_book' book.pk %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
