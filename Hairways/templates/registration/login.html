{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Client Login Section</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <style style="text/style">
    /* Removing asterick from labels */
      .asteriskField {
        display: none;
      }
      /* formatting alert message */
      form .alert ul li {
        list-style: none;
      }
      form .alert ul {
        padding: 0;
        margin: 0;
      }
    </style>

  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h1 class="mt-2">Login Section</h1>
              <hr class="mt-0 mb-4">
              <form method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Login</button>
              <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot your Password?</a>
            </form>
            <!-- GOOGLE AUTHENTICATION -->
            <br>
            <p><strong>-- OR --</strong></p>
            <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
        </div>
      </div>
    </div>
  </body>
</html>
