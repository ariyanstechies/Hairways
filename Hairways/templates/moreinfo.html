{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>For the best salons in town</title>
  </head>
  <body>

    <section class="salon-header">
      <div class="row">
        <div class="col-9" style="background-color: red">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
             <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
             </ol>
             <div class="carousel-inner">
                <div class="carousel-item active">
                   <img class="d-block w-100" src="{% static 'css/images/34.jpg' %}" alt="First slide">
                   <div class="carousel-caption d-none d-md-block">
                      <h5 style="color: #11AFF2; font-weight: bold;">Tuskys Salon</h5>
                      <p style="color: #000">For the best and latest cuts</p>
                   </div>
                </div>
                <div class="carousel-item">
                   <img class="d-block w-100" src="{% static 'css/images/cover1.jpg' %}" alt="Second slide">
                   <div class="carousel-caption d-none d-md-block">
                      <h5 style="color: #11AFF2; font-weight: bold;">Tuskys Salon</h5>
                      <p style="color: #000;">For the best and latest cuts</p>
                   </div>
                </div>
                <div class="carousel-item">
                   <img class="d-block w-100" src="{% static 'css/images/salon.jpg' %}" alt="Third slide">
                   <div class="carousel-caption d-none d-md-block">
                      <h5 style="color: #11AFF2; font-weight: bold;">Tuskys Salon</h5>
                      <p style="color: #000;">For the best and latest cuts</p>
                   </div>
                </div>
             </div>
             <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
             <span class="carousel-control-prev-icon" aria-hidden="true"></span>
             <span class="sr-only">Previous</span>
             </a>
             <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
             <span class="carousel-control-next-icon" aria-hidden="true"></span>
             <span class="sr-only">Next</span>
             </a>
          </div>
        </div>
        <div class="col-3" style="background-color: green">
          2 of 2
        </div>
      </div>
    </section>

    <section class="services-container">
      <div class="services">

      </div>

      <div class="map">

      </div>

    </div>

    <div class="services-selected">

    </div>

    <div class="services-total">

    </div>
    </section>

    <section class="payment">

    </section>

    <section class="salon-reviews">

    </section>

    <footer></footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
